name: Java CI with Maven and Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-run-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 18
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 18

      - name: Set up Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 18
          cache: maven

      - name: Build with Maven
        run: mvn clean package

      - name: Run tests
        run: mvn test

      - name: Run Spring Boot app in background and log output
        run: nohup mvn spring-boot:run > app.log 2>&1 &

      - name: Wait for app to start
        run: sleep 60

      - name: Show app logs
        run: cat app.log

      - name: Test app endpoint
        run: curl --fail http://localhost:8083 || exit 1
        
      - name: Build Docker image
        run: docker build -t loan-app:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and push Docker image
        run: |
          docker tag loan-app:latest ${{ secrets.DOCKER_USERNAME }}/loan-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/loan-app:latest
