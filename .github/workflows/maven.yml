name: Java CI with Maven and Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-run-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 18
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 18

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run tests
        run: mvn test

      - name: Build Docker image
        run: docker build -t loan-app:latest .

      - name: Run Docker container
        run: |
          docker run -d -p 8083:8083 --name loan-app-instance loan-app:latest

      - name: Wait for app to start
        run: sleep 30

      - name: Test app endpoint
        run: curl --fail http://localhost:8083 || exit 1

      - name: Stop and remove Docker container
        run: |
          docker stop loan-app-instance
          docker rm loan-app-instance

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and push Docker image
        run: |
          docker tag loan-app:latest ${{ secrets.DOCKER_USERNAME }}/loan-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/loan-app:latest
