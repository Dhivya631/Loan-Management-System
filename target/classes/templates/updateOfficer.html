<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Officer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        h3 {
            font-family: 'Times New Roman', Times, serif;
        }
        .center {
            text-align: center;
        }
        body {
            background-color: #d0d7ff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="30" fill="currentColor" class="bi bi-bank" viewBox="0 0 16 16">
            <path d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.5.5 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5.0 0 1 .5 3h.89zM3.777 3h8.447L8 1zM2 6v7h1V6zm2 0v7h2.5V6zm3.5 0v7h1V6zm2 0v7H12V6zM13 6v7h1V6zm2-1V4H1v1zm-.39 9H1.39l-.25 1h13.72z"/>
        </svg>
        Loan Management System
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/auth/home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Register
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/auth/registerUser">Customer</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Login
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink1">
                    <a class="dropdown-item" href="/auth/login/customer">Customer</a>
                    <a class="dropdown-item" href="/officer/login">Loan Officer</a>
                    <a class="dropdown-item" href="/auth/login/admin">Admin</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header text-center">
                <h3>Update Officer</h3>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/officer/updateOfficer/{id}(id=${officer.id})}" th:object="${officer}">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" required />
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" th:field="*{username}" class="form-control" id="username" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" required />
                    </div>
                    <div class="form-group">
                        <label for="phoneNo">Phone No</label>
                        <input type="tel" th:field="*{phoneNo}" class="form-control" id="phoneNo" required />
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
                <div class="center mt-3">
                    <a href="/officer/viewOfficerPage">Back to Display Officer</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq9K/6Qm0D6b6U6p6s6b6U6p6s6b6U6p6s6b6U6p6s6b6U6p6s" crossorigin="anonymous"></script>
</body>
</html>
