server.port=8083

spring.datasource.url=jdbc:postgresql://localhost:5432/loans

spring.datasource.username=postgres
spring.datasource.password=password123

spring.datasource.driverClassName=org.postgresql.Driver
#allow hibernate to generate sql optimised for postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate Configuration
#update the database schema automatically (other -option : validate,create,create-drop,none)
spring.jpa.hibernate.ddl-auto=update

#logging for sql statement executed by hibernate
spring.jpa.show-sql=true

#useful for database with multiple schema -> so using default schema
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
#logs the sql stmt generated by hibernate at debug level
logging.level.org.hibernate.SQL=DEBUG

#log parameter values in sql queries at Trace level

logging.level.org.hibernate.type.descriptor.sql=trace


